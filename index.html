<!DOCTYPE html>
<html>
<head>
    <title>Price Theorem: Option Volume Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .header { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .symbol-box { background: white; padding: 15px; margin-top: 20px; border-radius: 8px; }
        .strike-row { display: flex; gap: 20px; margin-top: 10px; justify-content: center;}
        .strike { text-align: center; }
        .star { position: relative; width: 24px; height: 24px; margin: 0 auto; }
        .star .half.left { position: absolute; left: 0; width: 50%; height: 100%; background: gold; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .star .half.right { position: absolute; right: 0; width: 50%; height: 100%; background: lightgray; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .strike-label { display: block; text-align: center; margin-top: 4px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">Price Theorem: Option Volume Dashboard</div>
    <div class="symbol-box">
        <div><b>RELIANCE</b> @ ₹2815.5 (↑ 1.2%)</div>
        <div class="strike-row">
            <div class="strike">
                <div class="star"><div class="half left"></div><div class="half right"></div></div>
                <span class="strike-label">2800</span>
            </div>
            <div class="strike">
                <div class="star"><div class="half left"></div><div class="half right"></div></div>
                <span class="strike-label">2820</span>
            </div>
            <div class="strike">
                <div class="star"><div class="half left"></div><div class="half right"></div></div>
                <span class="strike-label">2840</span>
            </div>
            <div class="strike">
                <div class="star"><div class="half left"></div><div class="half right"></div></div>
                <span class="strike-label">2860</span>
            </div>
            <div class="strike">
                <div class="star"><div class="half left"></div><div class="half right"></div></div>
                <span class="strike-label">2880</span>
            </div>
        </div>
    </div>
</body>
</html>
