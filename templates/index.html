<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Theorem - Option Screener</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Price Theorem â€“ Option Screener</h1>
    <p><a href="/logout">Logout</a></p>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Symbol</th>
          <th>LTP</th>
          <th>PUTs</th>
          <th>CALLs</th>
        </tr>
      </thead>
      <tbody>
        {% for alert in alerts[::-1] %}
        <tr>
          <td>{{ alert.time }}</td>
          <td>{{ alert.symbol }}</td>
          <td>{{ alert.ltp }}</td>
          <td class="put">{{ alert.put_result }}</td>
          <td class="call">{{ alert.call_result }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
